<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>

  <body>
    <main>
      <h2>We're launching soon</h2>

      <section id="timer">
        <div id="day" class="time-block">
          <div class="top-block"><span class="number day">08</span></div>
          <div class="bottom-block"><span class="number day">08</span></div>
          <div class="flip">
            <div class="bottom-block"><span class="number day">41</span></div>
            <div class="top-block"><span class="number day-delay">41</span></div>
          </div>
          <h3 class="title">Days</h3>
        </div>
        <div id="hour" class="time-block">
          <div class="top-block"><span class="number hour">23</span></div>
          <div class="bottom-block"><span class="number hour">23</span></div>
          <div class="flip">
            <div class="bottom-block"><span class="number hour">41</span></div>
            <div class="top-block"><span class="number hour-delay">41</span></div>
          </div>
          <h3 class="title">Hours</h3>
        </div>
        <div id="minute" class="time-block">
          <div class="top-block"><span class="number minute">55</span></div>
          <div class="bottom-block"><span class="number minute">55</span></div>
          <div class="flip">
            <div class="bottom-block"><span class="number minute">41</span></div>
            <div class="top-block"><span class="number minute-delay">41</span></div>
          </div>
          <h3 class="title">Minutes</h3>
        </div>
        <div id="second" class="time-block">
          <div class="top-block"><span class="number second">41</span></div>
          <div class="bottom-block"><span class="number second-delay">41</span></div>
          <div class="flip">
            <div class="bottom-block"><span class="number second">41</span></div>
            <div class="top-block"><span class="number second-delay">41</span></div>
          </div>
          <h3 class="title">Seconds</h3>
        </div>
      </section>
    </main>

    <footer>
      <section id="social-buttons">
        <input
          type="image"
          class="social-button"
          src="./images/icon-facebook.svg"
          name="facebook-share"
          aria-label="Share on Facebook"
        />
        <input
          type="image"
          class="social-button"
          src="./images/icon-pinterest.svg"
          name="pintrest-share"
          aria-label="Share on Pintrest"
        />
        <input
          type="image"
          class="social-button"
          src="./images/icon-instagram.svg"
          name="instagram-share"
          aria-label="Share on Instagram"
        />
      </section>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/srikant-n">Srikant Nimmagadda</a>.
      </section>
    </footer>
  </body>
</html>
