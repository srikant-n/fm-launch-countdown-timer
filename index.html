<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h2>We're launching soon</h2>

  <main>
    <div class="time-block">
      <div class="number-block">
        <p id="day" class="number">08</p>
      </div>
      <h3 class="title">Days</h3>
    </div>
    <div class="time-block">
      <div class="number-block">
        <p id="hour" class="number">23</p>
      </div>
      <h3 class="title">Hours</h3>
    </div>
    <div class="time-block">
      <div class="number-block">
        <p id="minute" class="number">55</p>
      </div>
      <h3 class="title">Minutes</h3>
    </div>
    <div class="time-block">
      <div class="number-block">
        <p id="second" class="number">41</p>
      </div>
      <h3 class="title">Seconds</h3>
    </div>
  </main>
  
  <div id="social-buttons">
    <input type="button" class="social-button" aria-label="Share on Fabenook"><img class="social-button" alt="Facebook Share" src="./images/icon-facebook.svg"></input>
    <input type="button" class="social-button" aria-label="Share on Pintrest"><img class="social-button" alt="Pintrest Share" src="./images/icon-pinterest.svg"></input>
    <input type="button" class="social-button" aria-label="Share on Instagram"><img class="social-button" alt="Instagram Share" src="./images/icon-instagram.svg"></input>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/srikant-n">Srikant Nimmagadda</a>.
  </footer>
</body>
</html>
